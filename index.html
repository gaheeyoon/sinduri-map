<script>
    $(document).ready(function () {
        $('#mapArea a').hover(function() {
            $(this).children('img').attr('src', $(this).children('img').attr('src').replace('.png','_outline.png'));
        }, function (){
            $(this).children('img').attr('src', $(this).children('img').attr('src').replace('_outline.png','.png'));
        });

        moveSurfRandomLocation()
    });

    function moveSurfRandomLocation() {
        randLeft = Math.random() * 40;
        maxTop = -0.76 * randLeft + 40;
        randTop = Math.random() * maxTop;

        $('#surf').css('left', randLeft + '%');
        $('#surf').css('top', randTop + '%');
        $('#surf').animate({left: '+=15%'}, 2000); 
    }

    loop = setInterval(moveSurfRandomLocation, 10000);
</script>
