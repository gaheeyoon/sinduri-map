<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가히의 신두리 지도</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div id="mapArea">
        <img src="./map.jpg" alt="신두리 지도" id="map" />

        <!-- 카페 -->
        <a href="https://blog.naver.com/hlogs/222986640662">
            <img src="./icon/coffee.png" class="coffeeIcon" id="cafeSandhill" alt="샌드힐" />
            <span class="companyName" id="cafeSandhill">샌드힐카페</span>
        </a>
        <a href="https://blog.naver.com/hlogs/223117411275">
            <img src="./icon/coffee.png" class="coffeeIcon" id="cafeForrenu" alt="포리뉴" />
            <span class="companyName" id="cafeForrenu">포리뉴</span>
        </a>
        <a href="https://blog.naver.com/hlogs/222983017717">
            <img src="./icon/coffee.png" class="coffeeIcon" id="cafeDune" alt="카페49" />
            <span class="companyName" id="cafeDune">카페49</span>
        </a>
        <a href="https://blog.naver.com/hlogs/222984717978">
            <img src="./icon/coffee.png" class="coffeeIcon" id="cafeSantorini" alt="쁘띠산토리니" />
            <span class="companyName" id="cafeSantorini">쁘띠산토리니</span>
        </a>
        <a href="https://blog.naver.com/hlogs/223074285676">
            <img src="./icon/coffee.png" class="coffeeIcon" id="cafeCountryroad" alt="컨츄리로드커피" />
            <span class="companyName" id="cafeCountryroad">컨츄리로드커피</span>
        </a>

        <!-- 식당 -->
        <a href="#">
            <img src="./icon/clam.png" class="clamIcon" id="restaurantSinduri" alt="신두리식당" />
            <span class="companyName" id="restaurantSinduri">신두리식당</span>
        </a>
        <a href="#">
            <img src="./icon/fish.png" class="fishIcon" id="restaurantFishingVillage" alt="어촌집" />
            <span class="companyName" id="restaurantFishingVillage">어촌집</span>
        </a>

        <!-- 문화 -->
        <a href="#">
            <img src="./icon/note.png" class="noteIcon" id="ohrock" alt="오락발전소" />
            <span class="companyName" id="ohrock">오락발전소</span>
        </a>
    </div>
</body>
<script>
    $("#mapArea a").hover(function(){
        $(this).children('img').attr('src', $(this).children('img').attr('src').replace('.png','_outline.png'));
    }, function (){
        $(this).children('img').attr('src', $(this).children('img').attr('src').replace('_outline.png','.png'));
    })
</script>
</html>
